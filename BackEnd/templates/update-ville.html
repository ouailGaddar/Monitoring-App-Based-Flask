<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Ville</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/update.css') }}">
</head>
<body>

<h2>Update Ville</h2>
<center>

<form method="POST" action="{{ url_for('update_ville_form', name=ville.name) }}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ ville.name }}" required><br>

    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude" value="{{ ville.latitude }}" required><br>

    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude" value="{{ ville.longitude }}" required><br>



    <button type="submit">Update Ville</button>
    {% if error_message %}
        <div style="color: red;">{{ error_message }}</div>
    {% endif %}
</form>
</center>
</body>
</html>
