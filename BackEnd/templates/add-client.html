<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un IoT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/addStyle.css') }}" media="screen" type="text/css" />
</head>
<body>
    <center>
    <h2>Ajouter un IoT</h2>
    <form action="{{ url_for('addIot') }}" method="POST">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>
    
        <label for="mac">Adresse MAC :</label>
        <input type="text" id="mac" name="mac" required>
    
        <label for="latitude">Latitude :</label>
        <input type="number" id="latitude" name="latitude" step="any" required >
    
        <label for="longitude">Longitude :</label>
        <input type="number" id="longitude" name="longitude" step="any" required>
        {% if error_message %}
        <div style="color: red;">{{ error_message }}</div>
        {% endif %}
        <!-- Bouton de soumission -->
        <button type="submit">Ajouter IoT</button>

    </form>
    </center>
</body>
</html>
